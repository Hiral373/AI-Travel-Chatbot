<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .chat-header {
            background: #0078ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            height: 450px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .bot-message {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .user-message {
            background: #0078ff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: white;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: #f1f1f1;
        }
        .chat-input button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Travel Assistant</div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hello! How can I assist you with your travel plans? ðŸ˜Š</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your travel query...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value;
            if (!message.trim()) return;
            
            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<div class="message user-message">${message}</div>`;
            inputField.value = "";
            
            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            
            let data = await response.json();
            chatBox.innerHTML += `<div class="message bot-message">${data.reply}</div>`;
        }
    </script>
</body>
</html>
